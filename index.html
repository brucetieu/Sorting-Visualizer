  <nav class="navbar navbar-expand-lg navbar-light bg-light">

  <div class="components-wrapper">

    <div class="options-selector">

        <div class="dropdown">
          <select id="sorting-ctrl" class="form-control">
            <option>Select a Sorting Algorithm</option>
            <option value="bubble">Bubble Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="quick">Quick Sort</option>
            <option value="shell">Shell Sort</option>
            <option value="selection">Selection Sort</option>
          </select>

        <div class="options">
          <div class="randomize-btn">
            <button id="rand_arr" onclick="canvas.displayNumsOnCanvas()">Randomize Array</button>
          </div>

          <label class="form-label" for="customRange1">Speed of Animation</label>
          
          <div class="range">
            <input type="range" class="form-range" min="200" max="2000"id="customRange1" />
          </div>

          <div class="button-container">
            <button id="btn" type="button">Sort Me</button>
